<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/modern-normalize.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/components/header.css" />
    <link rel="stylesheet" href="./styles/components/mobile-nav.css" />
    <link rel="stylesheet" href="./styles/utils.css" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <script src="./src/main.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header container">
      <div class="header__title-container">
        <img
          src="./public/logo.png"
          alt="Girl holding a cup of coffee"
          width="720"
          height="972"
          class="header__logo"
        />
        <span class="header__title">Slaying The Dragon</span>
      </div>
      <button id="bars-btn" class="header__bars" aria-label="menu button">
        <svg
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      <nav class="header__menu">
        <div class="header__social-container">
          <a
            title="github"
            href="https://github.com"
            target="_blank"
            rel="noreferrer noopener"
            class="header__social"
            aria-label="github link"
            ><i aria-hidden="true" class="lni lni-github-original"></i
          ></a>
          <a
            title="discord"
            href="https://discord.com"
            target="_blank"
            rel="noreferrer noopener"
            class="header__social"
            aria-label="discord link"
          >
            <i aria-hidden="true" class="lni lni-discord-alt"></i
          ></a>
          <a
            title="youtube"
            href="https://youtube.com"
            target="_blank"
            rel="noreferrer noopener"
            class="header__social"
            aria-label="youtube link"
            ><i aria-hidden="true" class="lni lni-youtube"></i
          ></a>
        </div>
        <div class="header__separator"></div>
        <a href="#" class="header__sign-in-btn">Sign In</a>
        <a href="#" class="btn header__enter-app-btn"
          >Enter App
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="header__enter-app-btn__arrow"
          >
            <path
              fill-rule="evenodd"
              d="M12.97 3.97a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06l6.22-6.22H3a.75.75 0 0 1 0-1.5h16.19l-6.22-6.22a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </nav>
    </header>
    <!-- mobile nav -->
    <div id="mobile-nav" class="mobile-nav">
      <button class="mobile-nav__close-btn" id="close-btn">Close</button>
      <img
        src="./public/logo.png"
        alt="Girl holding a cup of coffee"
        width="720"
        height="972"
        class="mobile-nav__logo"
      />
      <div class="mobile-nav__social-container">
        <a
          title="github"
          href="https://github.com"
          target="_blank"
          rel="noreferrer noopener"
          class="mobile-nav__social"
          aria-label="github link"
          ><i aria-hidden="true" class="lni lni-github-original"></i
        ></a>
        <a
          title="discord"
          href="https://discord.com"
          target="_blank"
          rel="noreferrer noopener"
          class="mobile-nav__social"
          aria-label="discord link"
        >
          <i aria-hidden="true" class="lni lni-discord-alt"></i
        ></a>
        <a
          title="youtube"
          href="https://youtube.com"
          target="_blank"
          rel="noreferrer noopener"
          class="mobile-nav__social"
          aria-label="youtube link"
          ><i aria-hidden="true" class="lni lni-youtube"></i
        ></a>
      </div>
      <div class="mobile-nav__separator"></div>
      <a href="#" class="mobile-nav__sign-in-btn">Sign In</a>
      <a href="#" class="btn mobile-nav__enter-app-btn"
        >Enter App
        <svg
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="mobile-nav__enter-app-btn__arrow"
        >
          <path
            fill-rule="evenodd"
            d="M12.97 3.97a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06l6.22-6.22H3a.75.75 0 0 1 0-1.5h16.19l-6.22-6.22a.75.75 0 0 1 0-1.06Z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
    </div>
    <main>
      <!-- <section></section> -->
      <!-- <section></section> -->
      <!-- <section></section> -->
      <!-- <section></section> -->
      <!-- <section></section> -->
      <!-- <section></section> -->
      <!-- <section></section> -->
    </main>
    <footer></footer>
  </body>
</html>
